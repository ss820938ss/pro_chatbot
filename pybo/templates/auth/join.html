<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='join.css') }}">

<div class="container my-3">
    <form method="post" class="post-form">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="sign-main">
            <label><h1>회원가입</h1></label>
            <div class="form-group">
                <input type="text" class="form-control" name="email" id="email"
                       value="{{ form.email.data or '' }}" placeholder="이메일">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password1" id="password1"
                       value="{{ form.password1.data or '' }}" placeholder="비밀번호">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password2" id="password2"
                       value="{{ form.password2.data or '' }}" placeholder="비밀번호 확인">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="name" id="name"
                       value="{{ form.name.data or '' }}" placeholder="이름">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="address" id="address"
                       value="{{ form.address.data or '' }}" placeholder="주소">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="phone" id="phone"
                       value="{{ form.phone.data or '' }}" placeholder="휴대폰">
            </div>
            <button type="submit" class="btn btn-primary" id="btn">가입하기</button>
        </div>
    </form>
</div>

{% endblock %}
</body>
</html>

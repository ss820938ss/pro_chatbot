<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='mypage.css') }}">

<div class="container my-3">
    <form action="{{ url_for('auth.changePassword', password=password) }}" method="post" class="post-form">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="mypage-main">
            <label><h1>비밀번호 수정</h1></label>
            <div class="form-group">
                <input type="text" class="form-control" name="email" id="email"
                       value="{{ users.email }}" disabled>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password"
                       value="">
            </div>
            <button type="submit" class="btn btn-primary" id="btn3">수정하기</button>
        </div>
    </form>
</div>

{% endblock %}


{% block script %}
<script type='text/javascript'>
$(document).ready(function(){
    $(".delete").on('click', function() {
        if(confirm("정말로 탈퇴하시겠습니까?")) {
            location.href = $(this).data('uri');
        }
    });
});
</script>
{% endblock %}
</body>
</html>
